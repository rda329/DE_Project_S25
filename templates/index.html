<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look It Up!</title>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link rel="stylesheet" href="../static/CSS/background_style.css">
<script src="../static/js/background.js" defer></script>
</head>
<body>
    <div class="background-elements"></div>

    <main class="main-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='CSS/Logo.png') }}" alt="Look It Up! Logo" id="look_up_logo">
        </div>

        <div class="search-container">
            <form action="/search" method="get" id="searchForm">
                <div class="search-box">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <input type="text" class="search-input" name="q" placeholder="Search the web..." autofocus>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <div>
                <a href="#">About</a>
                <a href="#">Help</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.querySelector('.search-input');
            
            searchForm.addEventListener('submit', function(e) {
                const query = searchInput.value.trim();
                if (!query) {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
        });
    </script>
</body>
</html>
